<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

<!-- Open Graph / Facebook -->
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}/">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ site.title | default: 'Awesome Quantum Computing Experiments' }}">
<meta property="og:description" content="{{ site.description | default: 'A curated collection of notable quantum computing experiments' }}">
<meta property="og:image" content="{{ site.url }}{{ '/assets/social_image.png' | relative_url }}">

<!-- Favicon -->
<link rel="icon" type="image/png" href="{{ '/assets/atom-emoji.png' | relative_url }}">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

<!-- Plot loader with error handling -->
<script>
console.log('Loading plot-loader.js...');

// Fallback functions in case the script fails to load
window.openPlotModal = window.openPlotModal || function(plotId) {
    console.error('openPlotModal fallback called - plot-loader.js may not have loaded properly');
    alert('Plot functionality is loading. Please try again in a moment.');
};

window.closePlotModal = window.closePlotModal || function() {
    console.error('closePlotModal fallback called - plot-loader.js may not have loaded properly');
    const modal = document.getElementById('plot-modal');
    if (modal) {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
};
</script>

<script src="{{ '/assets/js/plot-loader.js' | relative_url }}" 
        onload="console.log('plot-loader.js loaded successfully')" 
        onerror="console.error('Failed to load plot-loader.js')"></script>
