paths:
  data:
    qec: data/qec_exp.csv
    msd: data/msd_exp.csv
    entangled: data/entangled_state_error_exp.csv
    qubit_count: data/qubit_count.csv
    physical_qubits: data/physical_qubits.csv
  output:
    plots: out/plots
    readme: README.md

plots:
  nkd: nkd_plot.png
  qec_time: qec_time_evolution.png
  entangled: entangled_state_error_vs_year.png
  qubit_count: qubit_count_vs_year.png
  coherence_times: coherence_times.png

plot_settings:
  figsize: [12, 8]
  fontsize:
    title: 16
    label: 14
    tick: 12
    annotation: 10
    legend: 10
  style:
    palette: husl
    alpha: 0.8
    linewidth: 2
    figure:
      facecolor: white
      dpi: 300
    axes:
      facecolor: white
      edgecolor: black
      grid: true
      spines:
        top: true
        right: true
        bottom: true
        left: true
    grid:
      color: '#E6E6E6'
      linestyle: '-'
      alpha: 0.5
    text:
      color: black
    ticks:
      color: black 