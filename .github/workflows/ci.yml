name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
    
    - name: Run tests
      run: |
        pytest tests/
    
  generate:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"

    - name: Generate plots and README
      run: |
        make all

    - name: Create PR if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        BRANCH="auto/update-plots-$(date +%Y%m%d-%H%M%S)"
        git checkout -b "$BRANCH"
        git commit -m "Update plots and README"
        git push origin "$BRANCH"
        PR_URL=$(gh pr create --title "Update plots and README" --body "Auto-generated by CI after merge to main." --base main --head "$BRANCH")
        gh pr merge "$PR_URL" --auto --squash
      env:
        GH_TOKEN: ${{ github.token }}