name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
    
    - name: Run tests
      run: |
        pytest tests/
    
    - name: Generate plots and README
      run: |
        make all
    
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add out/plots/*.png README.md
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update plots and README [automated]" && git push)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
      with:
        ref: gh-pages
        fetch-depth: 0
        
    - name: Copy latest content from main
      run: |
        git fetch origin main
        git checkout origin/main -- .
        
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        
    - name: Install Jekyll
      run: |
        gem install bundler
        bundle install
        
    - name: Build site
      run: JEKYLL_ENV=production bundle exec jekyll build
      
    - name: Deploy to GitHub Pages
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Deploy site [automated]" || echo "No changes to commit"
        git push